<!-- Floating Search Box -->
<div id="floating-search-overlay" class="floating-search-overlay">
    <div class="floating-search-container">
        <div class="floating-search-header">
            <div class="floating-search-input-container">
                <i class="bi bi-search floating-search-icon"></i>
                <input type="text" id="floating-search-input" class="floating-search-input" placeholder="Search projects and tasks..." autofocus>
                <div class="floating-search-shortcut">ESC to close</div>
            </div>
        </div>
        <div class="floating-search-results">
            <div id="floating-search-results-container">
                <!-- Results will be populated here -->
                <div class="floating-search-empty-state">
                    <p>Start typing to search</p>
                    <small class="text-muted">Search for projects, tasks, and more</small>
                </div>
            </div>
        </div>
    </div>
</div>

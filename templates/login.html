<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow bg-dark" style="border-top: 3px solid #fda125; border-bottom: 3px solid #870e1e;">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4" style="color: #fda125;">Project Management</h2>
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label text-light">Username</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" required style="border-left: 3px solid #fda125;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-light">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required style="border-left: 3px solid #fda125;">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>

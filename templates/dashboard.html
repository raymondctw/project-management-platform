<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/floating_search.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="d-flex justify-content-between align-items-center px-3 mb-4">
                        <h4 style="color: #fda125;">Project Management</h4>
                        <button id="sidebarCollapseBtn" class="btn btn-sm btn-outline-secondary d-none d-md-block">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-speedometer2 me-2"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects">
                                <i class="bi bi-folder me-2"></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-list-task me-2"></i>
                                <span>Tasks</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-people me-2"></i>
                                <span>Team</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-gear me-2"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                    <hr class="text-light">
                    <div class="px-3">
                        <button id="logout-btn" class="btn w-100 logout-btn">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col px-0">
                <!-- Top Navbar -->
                {% include 'components/navbar.html' %}
                
                <div class="px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><span style="color: #fda125;">Dashboard</span></h1>
                    <div class="btn-toolbar mb-0">
                        <button class="btn btn-sm btn-primary">
                            <i class="bi bi-plus-lg me-1"></i>
                            New Task
                        </button>
                    </div>
                </div>

                <!-- Dashboard content -->
                <div class="row mb-2">
                    <div class="col-md-4 mb-2">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Projects</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="projects-count">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-folder fs-2 text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-2">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Tasks</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="tasks-count">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-list-check fs-2 text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-2">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Team Members</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="users-count">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-people fs-2 text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Projects -->
                <div class="card shadow mb-3">
                    <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold" style="color: #fda125;">Recent Projects</h6>
                        <a href="/projects" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus-lg"></i> New Project
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-dark" id="projects-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Tasks</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Projects will be loaded here -->
                                    <tr class="no-data-message">
                                        <td colspan="5" class="text-center">No projects found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Include Floating Search Box -->
    {% include 'components/floating_search.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/navbar.js') }}"></script>
    <script src="{{ url_for('static', path='/js/floating_search.js') }}"></script>
    <script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>
</body>
</html>
